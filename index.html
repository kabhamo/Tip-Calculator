<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Mono"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- FontAwesone -->
  <script src="https://kit.fontawesome.com/d47ab4beb6.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: rgb(39, 168, 238);">

  <div class="mainContainer  container" style="border-radius: 5%;">
    <div class="row">
      <div class="sections-col col-6">
        <!-- ################### Bill #1 ################### -->
        <section class="section1">
          <div class="container">
            <h3>Bill</h3>
            <input type="text" id="bill-input" class="form-control" placeholder="$">
          </div>
        </section>

        <!-- ################### Select Tip #2 ################### -->
        <section class="section2">
          <div class="container">
            <h3>Select Tip <i class="fas fa-percent"></i></h3>
            <div class="row" style="padding: 1%;">
              <div class="col-4"><button id="tip-btn" type="submit" class="tip-btn btn btn-secondary btn-lg">5%</button>
              </div>
              <div class="col-4"><button id="tip-btn" type="submit"
                  class="tip-btn btn btn-secondary btn-lg">10%</button></div>
              <div class="col-4"><button id="tip-btn" type="submit"
                  class="tip-btn btn btn-secondary btn-lg">15%</button></div>
            </div>
            <div class="row" style="padding: 1%;">
              <div class="col-4"><button id="tip-btn" type="submit"
                  class="tip-btn btn btn-secondary btn-lg">25%</button></div>
              <div class="col-4"><button id="tip-btn" type="submit"
                  class="tip-btn btn btn-secondary btn-lg">50%</button></div>
              <div class="col-4"><button id="custom-btn" type="submit" class="btn btn-secondary btn-lg">Custom</button>
              </div>
            </div>
          </div>
        </section>

        <!-- ################### Number of People #3 ################### -->
        <section class="section3">
          <div class="container">
            <h3>Number of People <i class="fas fa-user-alt"></i></h3>
            <input type="text" id="people-input" class="form-control" placeholder="">
          </div>
        </section>

      </div>
      <div class="jumbo-col col">
        <!-- ################### Calculator #4 ################### -->
        <section class="section4">
          <div class="jo4 jumbotron " style="background-color: hsl(183, 100%, 15%); color:hsl(171, 88%, 45%);">
            <div class="jumContainer container">
              <div class="row">
                <div class="col-7">
                  <h3 class="tit-jum display-6">Tip Amount</h3>
                  <p class="lead">/ person</p>
                </div>
                <div class="col-5">

                  <h3 id="tip_amount" class="display-4">$0.00</h3>

                </div>
              </div>
              <div class="row">
                <div class="col-7">
                  <h3 class="tit-jum display-6">Total</h3>
                  <p class="lead">/ person</p>
                </div>
                <div class="col-5">
                  <h3 id="total" class="display-4">$0.00</h3>
                </div>
              </div>
              <button type="submit" id="reset-btn" class="btn-reset btn btn-secondary btn-lg btn-block"
                style="background-color: hsl(171, 94%, 32%); color: hsl(183, 100%, 15%); border-color: transparent; font-family:'Space Mono', monospace; font-weight: 600;">RESET</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">KABHA</a>.
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </div>
</body>

</html>
